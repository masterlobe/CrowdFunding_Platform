    <h2>Enter Your Personal Data and Credit Card Information</h2>
    <form id="user-form">
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" required style="text-align: center;">
        
        <label for="credit-card-number">Credit Card Number:</label>
        <input type="text" id="credit-card-number" name="credit-card-number" required style="text-align: center;">
        
        <label for="credit-card-type">Credit Card Type:</label>
        <select id="credit-card-type" name="credit-card-type" required style="text-align: center;">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
        </select>
        
        <label for="expiration-date">Expiration Date (MM/YY):</label>
        <input type="text" id="expiration-date" name="expiration-date" required style="text-align: center;">
        
        <label for="cvv">Security Code (CVV/CVC/CID):</label>
        <input type="text" id="cvv" name="cvv" required style="text-align: center;">
        
        <label for="billing-address">Billing Address:</label>
        <textarea id="billing-address" name="billing-address" required style="text-align: center;"></textarea>
        <div  style="text-align: center;"></div>
        <label type="phone-number" for="phone-number">Phone Number:</label>
        
        <input id="phone-number" name="phone-number" style="text-align: center;">
        </div>
        <br>
        <input id ="submit" type="submit" value="Submit">
    </form>
